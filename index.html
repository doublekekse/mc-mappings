<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mappings Explorer</title>
    <script type="module" src="/src/main.ts" defer></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      :root {
        min-height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background: #121212;
        color: #e0e0e0;
        min-height: 100vh;
      }

      #top-bar {
        width: 100%;
        max-width: 600px;
        display: flex;
        gap: .5rem;
        margin-bottom: 1rem;
      }

      #top-bar * {
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #444;
        border-radius: 0.5rem;
        background-color: #333;
        color: #fff;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        outline: none;
      }

      #search {
        width: 100%;
        max-width: 600px;
      }

      #search::placeholder {
        color: #888;
      }

      #mappings {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 600px;
        flex-grow: 1;
      }

      .mapping-item {
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 0.75rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .mapping-item div {
        font-size: 0.9rem;
        color: #e0e0e0;
      }

      .mapping-item div:first-child {
        font-weight: bold;
        color: #ff9800;
        font-size: 1.1rem;
      }

      .mapping-item div:not(:first-child) {
        color: #b0b0b0;
      }

      code {
        background: #2a2a2a;
        padding: 0.5rem;
        border-radius: 0.25rem;
        font-family: 'Courier New', Courier, monospace;
        color: #f1f1f1;
        word-wrap: break-word;
        white-space: pre-wrap;
        font-size: 0.85rem;
      }

      footer {
        width: 100%;
        margin-top: 1rem;
      }

      a, a:visited {
        color: #46a7ff;
      }
    </style>
  </head>
  <body>
    <div id="top-bar">
      <input id="search" type="text" placeholder="Search ..." autofocus/>
      <select id="version-select">
      </select>
      </ol>
    </div>
    <main id="mappings">Loading mappings</main>
    <footer>
      <a href="//github.com/doublekekse/mc-mappings">Github</a>
    </footer>
  </body>
</html>
